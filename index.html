<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
</head>
<body>
	<form class="formData" onsubmit="return false">
		<div class="row">
			<div id="item1">
				<label for="jsonData">Enter JSON Data</label>
			</div>
			<div id="item2">
				<textarea rows="8" cols="50" id="jsonData"></textarea>
			</div>
			<div id="item3">
				<button onClick="jsonDataReader()">Submit</button>
			</div>
		</div>
	</form>

	<h1 id="heading">Body Mass Index Records</h1>

	<table class="container">
		<thead>
			<tr>
				<th>BMI (kg/m2)</th>
				<th>BMI Category</th>
				<th>Health Risk</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>

	<h1 id="countHeading"></h1>
</body>
</html>
